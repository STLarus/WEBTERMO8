  <script language="javascript">


    function SendData() {
      var p1 = "";
      var p2 = "";
      var uname = "";
      p1 = $("#pass1").val();
      p2 = $("#pass2").val();
      uname = $("#uname").val();
      if (p1 == p2) {
        p1 = base64_encode(p1);
        uname = base64_encode(uname);
      }
      else {
        $("#pass1").val("");
        $("#pass2").val("");
        $("#uname").val("");
        alert("Neispravna lozinka");
        return;
      }
      xmlDocument = "<?xml version='1.0' encoding='iso-8859-1'?>";
      xmlDocument += "<LOGIN>";
      xmlDocument += "<PASS>" + p1 + "</PASS>";
      xmlDocument += "<UNAME>" + uname + "</UNAME>";
      xmlDocument += "</LOGIN>";
      $.ajax({
        url: "pass.sva" + getstring(),
        type: "POST",
        contentType: "text/xml",
        processData: false,
        data: xmlDocument,
        success: function () { alert('Podaci spremljeni'); },
        error: function () { alert('Greska'); }
      });
    } 
  </script>
