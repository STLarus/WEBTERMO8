    var renderText = function (text) {
      var retval = "<span \n\
        class='jqx-rc-all' \n\
        style='background: #F1F7FC; \n\
            color: #720B1C; \n\
            font-style: italic;\n\
            font-size:150%;'>" + text + "</span>";
      return retval;
    }

    //*************************************************
    function loadXMLTime()
    //*************************************************
    {
      $(document).ready(function () {
        $.ajax({
          type: "GET",
          url: "time.xml?sid=" + Math.random(),
          dataType: "xml",
          cache: false,
          success: function (xml) {
            $(xml).find('TIME').each(function () {
              var sHOUR = $(this).find('HOUR').text();
              var sMIN = $(this).find('MIN').text();
              var sSEC = $(this).find('SEC').text();
              var sDATE = $(this).find('DATE').text();
              var sMONTH = $(this).find('MONTH').text();
              var sYEAR = $(this).find('YEAR').text();
              $("#datum").val(sDATE + '.' + sMONTH + '.' + sYEAR + '   |    ' + sHOUR + ':' + sMIN + ':' + sSEC);
            });
          }
        });
      });
    }/***** loadXMLTime() *****/

    //*************************************************
    function loadStatusi()
    //*************************************************
    {
      $(document).ready(function () {

        $.ajax({
          type: "GET",
          url: "home.xml?sid=" + Math.random(),
          dataType: "xml",
          cache: false,
          success: function (xml) {
            $(xml).find('STATUSI').each(function () {
              dSIZE = $(this).find('SIZE').text();
              dFREE = $(this).find('FREE').text();
              iSize = parseInt(dSIZE);
              iFree = parseInt(dFREE);
              var dwidth = ((iSize - iFree) * 100 / iSize);
              $("#diskSize").width(dwidth);
              $("#dfree").val($(this).find('FREE').text());
              $("#dsize").val($(this).find('SIZE').text());
              $("#naziv").val($(this).find('NAME').text());
              $("#verzija").val($(this).find('VERZIJA').text());
              var sat = $(this).find('HOUR').text();
              var min = $(this).find('MIN').text();
              var timestr = sat + " : " + min + " : 00";
              $("#mtime").val(timestr);
              $('#progresbar').jqxProgressBar('val', dwidth);
              setInterval("loadXMLTime()", 5000);
              $("#ime1").val($(this).find('NAME1').text());
              $("#ime2").val($(this).find('NAME2').text());
              $("#ime3").val($(this).find('NAME3').text());
              $("#ime4").val($(this).find('NAME4').text());
              $("#ime5").val($(this).find('NAME5').text());
              $("#ime6").val($(this).find('NAME6').text());
              $("#ime7").val($(this).find('NAME7').text());
              $("#ime8").val($(this).find('NAME8').text());
              $("#vrije1").val($(this).find('TEMP1').text());
              $("#vrije2").val($(this).find('TEMP2').text());
              $("#vrije3").val($(this).find('TEMP3').text());
              $("#vrije4").val($(this).find('TEMP4').text());
              $("#vrije5").val($(this).find('TEMP5').text());
              $("#vrije6").val($(this).find('TEMP6').text());
              $("#vrije7").val($(this).find('TEMP7').text());
              $("#vrije8").val($(this).find('TEMP8').text());
              $("#stat1").val($(this).find('STAT1').text());
              $("#stat2").val($(this).find('STAT2').text());
              $("#stat3").val($(this).find('STAT3').text());
              $("#stat4").val($(this).find('STAT4').text());
              $("#stat5").val($(this).find('STAT5').text());
              $("#stat6").val($(this).find('STAT6').text());
              $("#stat7").val($(this).find('STAT7').text());
              $("#stat8").val($(this).find('STAT8').text());

            });
          }
        });
      });
    }/***** loadStatusi() *****/
