                            var vWAPP3 = $(this).find('WAPP3').text();
                            var vWAPP4 = $(this).find('WAPP4').text();
                            var vWAPP5 = $(this).find('WAPP5').text();

                            else

                            if (vWAPP3 === "ON")

                            else
